<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test0001 Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="container">
      <form>
        <h1>CONTACT US</h1>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" />
        <!-- <input type="text" id="firstname" placeholder="First Name please..."> This is an example of how to add a placeholder attribute-->
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" />
        <label for="streetaddress">Street Address</label>
        <input type="text" id="streetaddress" />
        <label for="city">City</label>
        <input type="text" id="city" />
        <label for="state">State</label>
        <input type="text" id="state" />
        <label for="zipcode">Zip Code</label>
        <input type="text" id="zipcode" />
        <label for="email">Email</label>
        <input type="email" id="email" />
        <label for="message">Message</label>
        <textarea id="message" row="100" col="30"></textarea>
        <button id="button2" class="button">Submit</button>
      </form>
      <div id="form-content"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script></script>
  </body>
</html>
